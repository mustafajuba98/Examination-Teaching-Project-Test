<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            display: flex;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="js/auth.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Create New Account</h2>
                    <form id="register-form" novalidate>

                        <div class="mb-3">
                            <label for="reg-username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="reg-username" name="username" required>
                            <div class="form-text">Must be unique.</div>
                        </div>

                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="reg-password" name="password" required>
                            <div class="form-text">Should be at least 6 characters.</div>
                        </div>

                        <div class="mb-3">
                            <label for="reg-password-confirm" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="reg-password-confirm"
                                name="password_confirm" required>
                        </div>

                        <p id="register-error-message" class="text-danger text-center mb-3"></p>

                        <button type="submit" class="btn btn-success w-100">Register</button>

                        <p class="text-center mt-3">
                            Already have an account? <a href="index.html">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
