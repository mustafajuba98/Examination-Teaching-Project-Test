<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination - Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/custom.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="js/exam.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Examination</a>
            <div class="ms-auto d-flex align-items-center">
                <span class="navbar-text text-white me-3">
                    Time Remaining: <span id="time-display" class="timer">--:--</span>
                </span>
                <button class="btn btn-danger btn-sm" id="logout-btn-exam">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container" id="exam-container">
        <div id="exam-content">
            <div class="question-header d-flex justify-content-between align-items-center mb-3">
                <h5 id="question-counter">Question X of Y</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="mark-review-checkbox">
                    <label class="form-check-label" for="mark-review-checkbox">Mark for Review</label>
                </div>
            </div>

            <div class="question-container">
                <div>
                    <p class="lead" id="question-text">Loading question...</p>
                    <hr>
                    <div id="options-container">
                    </div>
                </div>

                <div class="navigation-buttons mt-4 d-flex justify-content-between">
                    <button class="btn btn-secondary" id="prev-btn" disabled>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button class="btn btn-success" id="finish-btn">
                        Finish Exam <i class="fas fa-flag-checkered"></i>
                    </button>
                    <button class="btn btn-primary" id="next-btn">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <p id="exam-error-message" class="text-danger mt-2 text-center"></p>
        </div>

        <div id="completion-message" class="text-center h3 mt-5" style="display: none;">
        </div>

    </div>

    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">Exam Summary & Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="review-panel-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Exam</button>
                    <button type="button" class="btn btn-danger" id="confirm-finish-btn">Confirm Finish</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
