<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/custom.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="js/admin.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Manage Questions</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal"
                id="add-question-btn">
                <i class="fas fa-plus"></i> Add New Question
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Question Text</th>
                        <th scope="col">Options</th>
                        <th scope="col">Correct Answer</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="questions-table-body">
                    <tr>
                        <td colspan="5" class="text-center">No questions available yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Add/Edit Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="question-form">
                        <input type="hidden" id="question-id">

                        <div class="mb-3">
                            <label for="question-text" class="form-label">Question Text:</label>
                            <textarea class="form-control" id="question-text" rows="3" required></textarea>
                        </div>

                        <hr>
                        <h6>Options & Correct Answer:</h6>
                        <div id="options-container">
                            <div class="input-group mb-3 option-group">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0 correct-answer-radio" type="radio" value="0"
                                        name="correctAnswer" aria-label="Mark as correct answer" required>
                                </div>
                                <input type="text" class="form-control option-input" placeholder="Option 1" required>
                                <button class="btn btn-outline-danger remove-option-btn" type="button"
                                    title="Remove Option"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="input-group mb-3 option-group">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0 correct-answer-radio" type="radio" value="1"
                                        name="correctAnswer" aria-label="Mark as correct answer" required>
                                </div>
                                <input type="text" class="form-control option-input" placeholder="Option 2" required>
                                <button class="btn btn-outline-danger remove-option-btn" type="button"
                                    title="Remove Option"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="input-group mb-3 option-group">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0 correct-answer-radio" type="radio" value="2"
                                        name="correctAnswer" aria-label="Mark as correct answer" required>
                                </div>
                                <input type="text" class="form-control option-input" placeholder="Option 3" required>
                                <button class="btn btn-outline-danger remove-option-btn" type="button"
                                    title="Remove Option"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="input-group mb-3 option-group">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0 correct-answer-radio" type="radio" value="3"
                                        name="correctAnswer" aria-label="Mark as correct answer" required>
                                </div>
                                <input type="text" class="form-control option-input" placeholder="Option 4" required>
                                <button class="btn btn-outline-danger remove-option-btn" type="button"
                                    title="Remove Option"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <p id="modal-error-message" class="text-danger mt-2"></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="question-form" id="save-question-btn">Save
                        Question</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
